[package]
name = "esp32c6"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-hal = { version = "0.22.0", features = ["esp32c6"] }
esp-backtrace = { version = "0.14.2", features = ["esp32c6", "exception-handler", "panic-handler", "println"] }
esp-println = { version = "0.12.0", features = ["esp32c6", "log"] }
log = "0.4.22"
embedded-io = "0.6.1"
fugit = "0.3.7"
embedded-aoc = { path = "../../common/embedded-aoc", default-features = false, features = ["stack350k", "log"] }

[lints.clippy]
pedantic = "deny"
large_stack_frames = "deny"

[profile.release]
debug = true
codegen-units = 1
lto = 'fat'

[package]
name = "esp32s2"
version = "0.1.0"
edition = "2024"

[dependencies]
esp-hal = { version = "1.0.0-beta.0", features = ["esp32s2", "unstable"] }
critical-section = "1.2.0"
fugit = "0.3.7"
log = "0.4.26"

embedded-aoc = { path = "../../common/embedded-aoc", default-features = false, features = ["stack150k", "log", "blocking"] }

[lints.clippy]
pedantic = "deny"
large_stack_frames = "deny"

[profile.release]
debug = true
codegen-units = 1
lto = 'fat'
